<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Class Marksheet</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./theme.css">
    <script src="./jquery.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5 mb-5">Class Marksheet</h1>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-12 col-md-8">
            <form>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label text-right">Họ tên</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label text-right">Điểm toán</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="math">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label  text-right">Điểm lý</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="physics">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label  text-right">Điểm hoá</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="chemistry">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9"><a class="btn btn-primary" id="btn-enter-data">Nhập</a>
                        <p class="error-empty-field text-danger mt-2" hidden>Bạn hãy điền thông tin vào tất cả các ô phía trên</p>
                        <p class="error-score-too-big text-danger mt-2" hidden>Điểm không được lớn hơn 10</p>
                    </div>

                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="mark-sheet" hidden>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Họ tên</th>
                        <th>Toán</th>
                        <th>Lý</th>
                        <th>Hóa</th>
                        <th>Trung bình</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <a class="btn btn-info" id="btn-calculate-average">Tính điểm trung bình</a>
                <a class="btn btn-info" id="btn-get-excellence">Xác định học sinh giỏi</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./app.js"></script>
</html>
